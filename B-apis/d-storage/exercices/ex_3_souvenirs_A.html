<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Le titre de mon site en HTML5</title>
  <meta name="description" content="Mon super site HTML5">
  <meta name="author" content="Moi">
  <script src="../../../libs/jquery-1.10.1.min.js"></script>
  <script src="../../../libs/modernizr-2.6.2.js"></script>
</head>
<body>
  <header>
    <h1>Page A</h1>
    <nav>
      <ul>
        <li><a href="ex_3_souvenirs_B.html">Page B</a></li>
        <li><a href="ex_3_souvenirs_C.html">Page C (effacer)</a></li>
      </ul>
    </nav>
  </header>
  <form id="register" method="post">
    <hgroup>
      <h1>Formulaire d'enregistrement</h1>
      <h2>Je souhaite recevoir des informations ...</h2>
    </hgroup>
    <ul>
      <li>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
      </li>
      <li>
        <label for="firstname">Prenom:</label>
        <input type="text" id="firstname" name="firstname" required>
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </li>
      <li>
        <label for="sesouvenirdemoi">Se souvenir de moi sur cet ordinateur</label>
        <input type="checkbox" id="sesouvenirdemoi"> 
      </li>
      <li> 
        <label for="password">Mon mot de passe (au moins 6 charactères, sans espaces):</label>
        <input type="password" id="password" name="password" required pattern="\S{6,}">
      </li>
      <li>
        <label for="url">Mon site web est:</label>
        <input type="url" id="url" name="url" placeholder="http://monsite.com">
      </li>
      <li>
        <label for="rating">Mon niveau en HTML:</label>
        <input min="1" max="10" id="rating" name="rating" type="range">
      </li>
      <li>
        <label for="startdate">D&eacute;marrage de mon abonnement le:</label>
        <input type="date" id="startdate" name="startdate" min="2013-03-04" max="2014-01-01" required>
      </li>
      <li>
        <label for="quantity">J'aimerai recevoir <input type="number" name="quantity" id="quantity" min="1" max="10" value="1"> copie(s) de <cite>VotreProduit</cite>.</label>
      </li>
      <li>
        <label for="sub">Je souhaite souscrire &agrave; votre newsletter <cite>LaNewsletter</cite></label>
        <input id="sub" name="sub" type="checkbox">
      </li>

    </ul>
    <input type="submit" id="registersub" value="Valider le formulaire"/>
  </form>
  <br/>
  <footer>
    <small>HTML5, c'est super </small>
  </footer>

  <!-- Placé avant la fin du body (performances) -->
  <script src="ex_3_souvenirs.js"></script>
</body>
</html>
