<!doctype html>
<html lang="fr" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Le titre</title>
  <meta name="description" content="Mon super site">
  <meta name="author" content="Moi">
  <link rel="stylesheet" href="html5_ex_1.css">

  <!-- Ce que fait Modernizr : 
    - It tests for over 40 next-generation features, all in a matter of milliseconds
    - It creates a JavaScript object (named Modernizr) that contains the results of these tests as boolean properties
    - It adds classes to the html element that explain precisely what features are and are not natively supported
    - It provides a script loader so you can pull in polyfills to backfill functionality in old browsers
  -->

  <!-- Plus besoin d'inclure html5shim car il est fourni avec Modernizr -->
  <script src="../../libs/modernizr-2.6.2.js"></script>
  <script src="../../libs/yepnope.1.5.4-min.js"></script>
  <!-- Basé sur YepNope.js : non dispo avec la version de dev -->
  <!-- Sur version de build, utiliser Modernizr.load -->
  <script >
  yepnope({
    test: Modernizr.geolocation,
    yep : 'geo.js',
    nope: 'geo-polyfill.js'
  });
  </script>

</head>
<body>
  <!-- Placé avant la fin du body (performances) -->
  <script src="html5_ex_1.js"></script>
</body>
</html>
